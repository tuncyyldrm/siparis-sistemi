name: PHP Preview with Ngrok

on:
  push:
    branches:
      - main
      - master

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer dependencies (if exists)
      run: |
        if [ -f "composer.json" ]; then
          composer install
        else
          echo "composer.json bulunamadı."
        fi

    - name: Start PHP server (root directory)
      run: |
        php -S localhost:8080 > server.log 2>&1 &
        sleep 3
        echo "PHP server started on http://localhost:8080"

    - name: Install ngrok
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        wget https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -O ngrok.zip
        unzip ngrok.zip
        chmod +x ngrok

    - name: Start ngrok tunnel and show URL
      run: |
        ./ngrok http 8080 > ngrok.log 2>&1 &
        sleep 8
        echo "====== NGROK URL ======"
        cat ngrok.log | grep -o "https://[a-zA-Z0-9.-]*\.ngrok-free\.app" | head -n 1 || echo "URL alınamadı."

    - name: Show server log (debug)
      if: always()
      run: cat server.log
